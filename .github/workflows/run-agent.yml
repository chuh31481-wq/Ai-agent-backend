# .github/workflows/run-agent.yml (FINAL OPENROUTER VERSION)

name: 'Run AI Agent'

# Yeh workflow kab chalega? Jab bhi koi naya "issue" banaya jaye.
on:
  issues:
    types: [opened]

# Action ko repository mein code likhne (push karne) ki ijazat do.
permissions:
  contents: write
  issues: read

jobs:
  run-agent-job:
    # Yeh kaam ek Ubuntu (Linux) computer par chalega
    runs-on: ubuntu-latest

    steps:
      # Step 1: Hamara code is computer par download karo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AGENT_GITHUB_TOKEN }}

      # Step 2: Node.js (JavaScript chalane wala software) install karo
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node.js ka version

      # Step 3: Tamam zaroori libraries (dependencies) install karo
      - name: Install dependencies
        run: npm install

      # Step 4: Agent ko run karo!
      - name: Run the AI Agent
        run: node server.js
        env:
          # === YEH HAI NAYA, SAHI ENV SECTION ===
          # Sirf OpenRouter ki key istemal karo
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          
          # GitHub token (repo create/push karne ke liye)
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          
          # Goal ko issue ki body (description) se uthao
          AGENT_GOAL: ${{ github.event.issue.body }}
