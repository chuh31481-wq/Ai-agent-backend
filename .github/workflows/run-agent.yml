# .github/workflows/run-agent.yml (FINAL UPGRADED VERSION)

name: 'Run AI Agent'

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: read # 'issues: read' zaroori hai taake body parh sakein

jobs:
  run-agent-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AGENT_GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run the AI Agent
        run: node server.js
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          AGENT_GITHUB_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
          # === YEH HAI NAYI AUR BEHTAR TABDEELI ===
          # Ab "goal" ko issue ki body (description) se uthao
          AGENT_GOAL: ${{ github.event.issue.body }}
          # =======================================
